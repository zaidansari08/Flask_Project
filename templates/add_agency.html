<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Agency</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px 40px;
            background-color: #fff;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 12px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 6px;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: #007BFF;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {% include 'header.html' %}

    <div class="container">
        <h2>Add Your Agency</h2>

        <form action="{{ url_for('save_agency') }}" method="POST">
            <label for="agency_name">Agency Name:</label>
            <input type="text" id="agency_name" name="agency_name" required>

            <label for="country">Country:</label>
            <input type="text" id="country" name="country" required>

            <label for="city">City:</label>
            <input type="text" id="city" name="city" required>

            <label for="description">Description:</label>
            <input type="text" id="description" name="description" required>

            <button type="submit">Save Agency</button>
        </form>

        <div class="back-link">
            <a href="{{ url_for('business_dashboard') }}">‚Üê Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
